<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="..">
                <img src="assets/images/logo.png" class="logo" />
            </a>
        </header>
        <main id="main">
            <section id="banner-photographer"></section>
            <div class="sort-picture-container">
                <label for="sort-picture">Trier par</label>
                <select name="sort-picture" id="sort-picture">
                    <option value="popularity">Popularité</option>
                    <option value="date">Date</option>
                    <option value="title">Titre</option>
                </select>
            </div>
            <section id="medias-thumbnail"></section>
        </main>
        <aside id="price-like-total"></aside>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2 id="contact-title">Contactez-moi</h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" />
                </header>

                <form id="contact-form">
                    <div>
                        <label for="firstname">Prénom</label>
                        <input type="text" name="firstname" />
                        <label for="firstname">Nom</label>
                        <input type="text" name="lastname" />
                        <label for="email">Email</label>
                        <input type="email" name="email" />
                        <label for="message">Votre message</label>
                        <textarea name="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="contact_button">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
        <div id="lightbox-modal">
            
            <section id="lightbox-main">
                <img src="assets/icons/close-red.svg" id="lightbox-close-button"/>
                <img id="lightbox-picture" src="">
                <h3 id='lightbox-picture-title'></h3>
                <img id="right-arrow" class='arrow'src="assets/icons/arrow.svg" alt="">
                <img id="left-arrow" class="arrow" src="assets/icons/arrow.svg"  alt="">
            </section>
        </div>
        <!--API-->
        <script src="scripts/api/API.js"></script>
        <!-- Factory -->
        <script src="scripts/factory/MediaTypeFactory.js"></script>
        <!--models-->
        <script src="scripts/models/Photographers.js"></script>
        <script src="scripts/models/Media.js"></script>
        <!-- Template -->
        <script src="scripts/templates/PhotographerCard.js"></script>
        <script src="scripts/templates/MediaCard.js"></script>
        <script src="scripts/templates/LightBox.js"></script>
        <script src="scripts/templates/StaticLikePrice.js"></script>

        <!-- Utils -->
        <script src="/scripts/pages/photographer.js"></script>
        <script src="/scripts/utils/contactForm.js"></script>
        <script src="/scripts/utils/likeHandler.js"></script>
    </body>
</html>
