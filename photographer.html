<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="..">
                <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
            </a>
        </header>
        <main id="main">
            <section id="banner-photographer"></section>
            <div class="sort-picture-container">
                <span>Trier par</span>
                <ul class="sort" id="sort-picture" aria-label="Order by">
                    <li id="sort-picture-selected" aria-haspopup="true" aria-expanded="false">
                        <span data-sort="popularity" tabindex="0" role="button" class="sort-picture-elem">Popularité</span><img src="assets/icons/arrow-white.svg" alt="arrow"/>
                        <ul class="sort" id="sort-picture-sous-liste" role="listbox" aria-labelledby="sort-picture">
                            <li><span data-sort="date" tabindex="0" role="button" class="sort-picture-elem">Date</span></li>
                            <li><span data-sort="title" tabindex="0" role="button" class="sort-picture-elem">Titre</span></li>
                        </ul>
                    </li>
                </ul>
                
            </div>
            <section id="medias-thumbnail"></section>
        </main>
        <aside id="price-like-total"></aside>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2 id="contact-title">Contactez-moi</h2>
                    <img src="assets/icons/close.svg" alt='close contact' onclick="closeModal()"/>
                </header>

                <form id="contact-form">
                    <div>
                        <label for="firstname">Prénom</label>
                        <input type="text" name="firstname" title="firstname" placeholder="Firstname" />
                        <label for="lastname">Nom</label>
                        <input type="text" name="lastname" title="lastname" placeholder="Lastname" />
                        <label for="email">Email</label>
                        <input type="email" name="email" title="email" placeholder="Email" />
                        <label for="message">Votre message</label>
                        <textarea name="message" title="message" placeholder="Message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="contact_button">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
        <div id="lightbox-modal">
            <section id="lightbox-main" aria-label="image closeup view">
                <img
                    src="assets/icons/close-red.svg"
                    id="lightbox-close-button"
                    alt="close dialog"
                    role="button"
                />
                <img id="lightbox-picture" src="" alt="no picture"/>
                <h3 id="lightbox-picture-title"></h3>
                <img
                    id="right-arrow"
                    class="arrow"
                    src="assets/icons/arrow.svg"
                    alt="Next image"
                    role="button"
                />
                <img
                    id="left-arrow"
                    class="arrow"
                    src="assets/icons/arrow.svg"
                    alt="Previous image"
                    role="button"
                />
            </section>
        </div>

        <!--API-->
        <script src="scripts/api/API.js"></script>
        <!-- Factory -->
        <script src="scripts/factory/MediaTypeFactory.js"></script>
        <!--models-->
        <script src="scripts/models/Photographers.js"></script>
        <script src="scripts/models/Media.js"></script>
        <!-- Template -->
        <script src="scripts/templates/PhotographerCard.js"></script>
        <script src="scripts/templates/MediaCard.js"></script>
        <script src="scripts/templates/LightBox.js"></script>
        <script src="scripts/templates/StaticLikePrice.js"></script>

        <!-- Utils -->
        <script src="/scripts/pages/photographer.js"></script>
        <script src="/scripts/utils/contactForm.js"></script>
        <script src="/scripts/utils/likeHandler.js"></script>
    </body>
</html>
